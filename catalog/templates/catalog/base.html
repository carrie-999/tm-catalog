{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TM Katalog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'catalog/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg" style="background-color:#0d6efd;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'catalog:list' %}">TM Katalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'catalog:list' %}">{% trans "Lista" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'catalog:register' %}">{% trans "Rejestruj" %}</a>
        </li>
      </ul>
      <form action="{% url 'set_language' %}" method="post" class="d-flex">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()" class="form-select">
          {% get_available_languages as LANGUAGES %}
          {% for lang_code, lang_name in LANGUAGES %}
            <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
              {{ lang_name }}
            </option>
          {% endfor %}
        </select>
      </form>
    </div>
  </div>
</nav>

<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
